# Prometheus Configuration for EMR Integration Platform
# Collects metrics from all services and exporters

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'emr-integration-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - 'alerts.yml'
  - 'recording_rules.yml'

# Scrape configurations
scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets:
          - api-gateway:3000
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Task Service
  - job_name: 'task-service'
    static_configs:
      - targets:
          - task-service:3001
    metrics_path: '/metrics'
    scrape_interval: 10s

  # EMR Service
  - job_name: 'emr-service'
    static_configs:
      - targets:
          - emr-service:3002
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Sync Service
  - job_name: 'sync-service'
    static_configs:
      - targets:
          - sync-service:3003
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Handover Service
  - job_name: 'handover-service'
    static_configs:
      - targets:
          - handover-service:3004
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets:
          - postgres-exporter:9187
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121
    scrape_interval: 30s

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100
    scrape_interval: 30s

  # Kubernetes Metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - cadvisor:8080
    scrape_interval: 30s

  # NGINX Exporter
  - job_name: 'nginx'
    static_configs:
      - targets:
          - nginx-exporter:9113
    scrape_interval: 15s

  # Blackbox Exporter (Endpoint Probing)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.emrtask.io/health
          - https://api.emrtask.io/api/v1/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090

# Remote write (optional - for long-term storage)
remote_write:
  - url: http://cortex:9009/api/v1/push
    queue_config:
      capacity: 10000
      max_shards: 5
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

# Remote read (optional - for long-term storage)
remote_read:
  - url: http://cortex:9009/api/v1/read
    read_recent: true
