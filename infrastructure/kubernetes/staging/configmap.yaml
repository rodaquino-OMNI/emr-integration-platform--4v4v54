apiVersion: v1
kind: ConfigMap
metadata:
  name: emrtask-config
  namespace: emrtask-staging
data:
  NODE_ENV: "staging"
  LOG_LEVEL: "info"
  PORT: "3000"

  # Redis Configuration
  REDIS_HOST: "staging-emrtask-redis.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_TLS_ENABLED: "true"

  # Kafka Configuration
  KAFKA_BROKERS: "staging-emrtask-kafka:9092"
  KAFKA_CLIENT_ID: "emrtask-staging"
  KAFKA_GROUP_ID: "emrtask-consumer-group"

  # CORS Configuration
  CORS_ORIGIN: "*"

  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"

  # Health Check Configuration
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"

  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"

  # Tracing
  JAEGER_ENABLED: "true"
  JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"
