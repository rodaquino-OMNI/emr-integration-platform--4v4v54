apiVersion: v1
kind: Namespace
metadata:
  name: emrtask-staging
  labels:
    name: emrtask-staging
    environment: staging
    project: emrtask
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: emrtask-quota
  namespace: emrtask-staging
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: emrtask-limits
  namespace: emrtask-staging
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container
