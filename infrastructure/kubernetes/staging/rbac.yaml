apiVersion: v1
kind: ServiceAccount
metadata:
  name: emrtask-sa
  namespace: emrtask-staging
  labels:
    app: emrtask
    environment: staging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/emrtask-staging-service-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: emrtask-role
  namespace: emrtask-staging
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: emrtask-rolebinding
  namespace: emrtask-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: emrtask-role
subjects:
- kind: ServiceAccount
  name: emrtask-sa
  namespace: emrtask-staging
---
# Service Account for External Secrets Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: emrtask-staging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/emrtask-staging-external-secrets-role
