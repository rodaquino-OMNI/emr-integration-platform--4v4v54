apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
data:
  SERVER_PORT: {{ .Values.config.server.port | quote }}
  SERVER_TIMEOUT: {{ .Values.config.server.timeout | quote }}
  CORS_ENABLED: {{ .Values.config.cors.enabled | quote }}
  CORS_ORIGINS: {{ .Values.config.cors.origins | quote }}
  RATE_LIMIT_WINDOW_MS: {{ .Values.config.rateLimit.windowMs | quote }}
  RATE_LIMIT_MAX: {{ .Values.config.rateLimit.max | quote }}
