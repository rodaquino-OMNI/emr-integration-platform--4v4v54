# Default values for api-gateway
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: kong
  pullPolicy: IfNotPresent
  tag: "3.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "api-gateway"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8001"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  adminPort: 8001
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.emr-integration.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-gateway-tls
      hosts:
        - api.emr-integration.example.com

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - api-gateway
          topologyKey: kubernetes.io/hostname

# Kong specific configuration
kong:
  database: postgres
  pg_host: "postgres.default.svc.cluster.local"
  pg_port: "5432"
  pg_database: "emr_integration"
  pg_user: "emradmin"
  admin_listen: "0.0.0.0:8001"
  proxy_listen: "0.0.0.0:8000"

  # Plugins
  plugins:
    - name: rate-limiting
      config:
        minute: 1000
        policy: local
    - name: cors
      config:
        origins:
          - "https://app.emr-integration.example.com"
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        headers:
          - Accept
          - Authorization
          - Content-Type
        exposed_headers:
          - X-Auth-Token
        credentials: true
        max_age: 3600
    - name: request-id
    - name: correlation-id
    - name: prometheus

# Environment variables
env:
  - name: KONG_DATABASE
    value: "postgres"
  - name: KONG_LOG_LEVEL
    value: "info"
  - name: KONG_ADMIN_ACCESS_LOG
    value: "/dev/stdout"
  - name: KONG_ADMIN_ERROR_LOG
    value: "/dev/stderr"
  - name: KONG_PROXY_ACCESS_LOG
    value: "/dev/stdout"
  - name: KONG_PROXY_ERROR_LOG
    value: "/dev/stderr"

# Health checks
livenessProbe:
  httpGet:
    path: /status
    port: 8001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: 8001
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Persistence (if needed for plugins)
persistence:
  enabled: false
